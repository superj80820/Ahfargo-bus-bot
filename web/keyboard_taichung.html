<!DOCTYPE html>
<html>
    <head>
        <title>快速查詢</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" charset="UTF-8">
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
        <style>
            * {box-sizing: border-box}
            /* Set height of body and the document to 98% */
            body, html {
                background-color: #4790ff; 
                font-family: Arial;
                height: 98%;
                margin: 1;
            }
            /* Style search */
            .search {
                align-items: center;
                display: flex;
                height: 7%;
                width: 100%;
            }
            .search > h1 {
                color: #f1f1f1;
                font-family:Microsoft JhengHei;
                font-size: 1.5em;
            }
            /* Style preview */
            .preview {
                align-items: center;
                display: flex;
                height: 55%;
                width: 100%;
            }
            .preview > div {
                background-color: #176592;
                color:white;
                height: 95%;
                overflow:scroll;
                overflow-x:hidden;
                padding: 0em 0.2em;
                width: 100%;
            }
            .bus_num {
                display:block; 
                font-family:Microsoft JhengHei;
                font-size: 2em;
                left: 0.2em;
                position: relative;
            }
            .bus_name {
                display:block;
                font-family:Microsoft JhengHei;
                font-size: 1.2em;
                left: 1em;
                position: relative;
            }
            /* Style keyboard */
            .keyboard {
                -webkit-flex-wrap: wrap;
                display: flex;
                height: 36%;
                width: 100%;
            }
            .keyboard > div {
                background-color: #f1f1f1;
                font-family:Microsoft JhengHei;
                font-size: 0.7em;
                height: 25%;
                line-height: 100%;
                text-align: center;
                width: 33.33%;
            }
            .keyboard > div:hover {
                color:#fff;
                background-color:#0069d9;
            }
            .keyboard > div:not(:disabled):not(.disabled).active,.keyboard > div:not(:disabled):not(.disabled):active,.show>.keyboard > div.dropdown-toggle {
                background-color:#d9b800;
            }
        </style>
    </head>
    <body>
        <div class="search">
            &emsp;<img src="images/search_icon.png" style="width: 2.5em">&emsp;&emsp;
            <h1 id='bus_title'></h1>
        </div>
        <div class="preview">
            <div>
                <table id='myTable'></table>
            </div>
        </div>
        <div class="keyboard">
            <div><h1 id='num_1'>1</h1></div>
            <div><h1 id='num_2'>2</h1></div>
            <div><h1 id='num_3'>3</h1></div>
            <div><h1 id='num_4'>4</h1></div>
            <div><h1 id='num_5'>5</h1></div>
            <div><h1 id='num_6'>6</h1></div>
            <div><h1 id='num_7'>7</h1></div>
            <div><h1 id='num_8'>8</h1></div>
            <div><h1 id='num_9'>9</h1></div>
            <div><h1 id='bus_lane'>專用道</h1></div>
            <div><h1 id='num_0'>0</h1></div>
            <div><h1 id='clear'>清除</h1></div>
        </div>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/keyboard_taichung.js"></script>
        <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    </body>
</html>
