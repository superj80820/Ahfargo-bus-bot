<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <style>
            .search {
                width: 100%;
                height: 5vh;
                display: -webkit-flex;
                -webkit-align-items: center;
                -webkit-flex-wrap: wrap;
                display: flex;
                align-items: center;
            }
            .search > div {
                color: #f1f1f1;
                text-align: center;
                line-height: 5vh;
                font-size: 0.6em;
            }
            .preview {
                width: 100%;
                height: 50vh;
                display: -webkit-flex;
                -webkit-align-items: center;
                -webkit-flex-wrap: wrap;
                display: flex;
                align-items: center;
            }
            .preview > div {
                background-color: #176592;
                color:#ffffff;
                width: 100%;
                text-align: center;
                line-height: 10vh;
                font-size: 2em;
            }
            .keyboard {
                width: 100%;
                height: 40vh;
                display: -webkit-flex;
                -webkit-align-items: center;
                -webkit-flex-wrap: wrap;
                display: flex;
                align-items: center;
            }
            .keyboard > div {
                background-color: #f1f1f1;
                width: 20%;
                text-align: center;
                line-height: 5vh;
                font-size: 0.7em;
            }
        </style>
    </head>
