<!DOCTYPE html>
<html>
    <head>
        <title>快速查詢</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            * {box-sizing: border-box}
            /* Set height of body and the document to 100% */
            body, html {
                background-color: #4790ff; 
                font-family: Arial;
                height: 98%;
                margin: 1;
            }
            .search {
                align-items: center;
                display: flex;
                height: 5%;
                width: 100%;
            }
            .search > h1 {
                color: #f1f1f1;
                font-family:Microsoft JhengHei;
                font-size: 1.5em;
            }
            .preview {
                width: 100%;
                height: 56%;
                display: -webkit-flex;
                -webkit-align-items: center;
                -webkit-flex-wrap: wrap;
                display: flex;
                align-items: center;
            }
            .preview > div {
                background-color: #176592;
                color:#ffffff;
                width: 100%;
                text-align: center;
                line-height: 10vh;
                font-family:Microsoft JhengHei;
                font-size: 2em;
            }
            .keyboard {
                background-color: #f1f1f1;
                width: 100%;
                height: 40%;
                display: -webkit-flex;
                -webkit-align-items: center;
                -webkit-flex-wrap: wrap;
                display: flex;
                align-items: center;
            }
            .keyboard > div {
                width: 33.33%;
                text-align: center;
                font-family:Microsoft JhengHei;
                font-size: 0.7em;
            }
        </style>
    </head>
    <body>
        <center class="search">
                <h1 class="button special icon fa-search">&emsp;搜尋：</h1>
                <h1 id='bus_title'></h1>
        </center>
        <div class="preview">
            <div style="overflow:scroll; height: 95%;">
                <table id='myTable'></table>
            </div>
        </div>
        <div class="keyboard">
            <div><h1 id='num_1'>1</h1></div>
            <div><h1 id='num_2'>2</h1></div>
            <div><h1 id='num_3'>3</h1></div>
            <div><h1 id='num_4'>4</h1></div>
            <div><h1 id='num_5'>5</h1></div>
            <div><h1 id='num_6'>6</h1></div>
            <div><h1 id='num_7'>7</h1></div>
            <div><h1 id='num_8'>8</h1></div>
            <div><h1 id='num_9'>9</h1></div>
            <div><h1 id='bus_lane'>專用道</h1></div>
            <div><h1 id='num_0'>0</h1></div>
            <div><h1 id='clear'>清除</h1></div>
        </div>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/keyboard_taichung.js"></script>
        <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    </body>
</html>
