<!DOCTYPE html>
<html>
    <head>
        <title>快速查詢</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" charset="UTF-8">
        <style>
            * {box-sizing: border-box}
            /* Set height of body and the document to 98% */
            body, html {
                background-color: #56b2e2;
                font-family: Microsoft JhengHei;
                height: 98%;
                margin: 1;
            }
            /* Style search */
            .search {
                align-items: center;
                display: flex;
                height: 7%;
                width: 100%;
            }
            .search > h1 {
                color: #f1f1f1;
                font-size: 1.5em;
            }
            /* Style preview */
            .preview {
                align-items: center;
                display: flex;
                height: 55%;
                width: 100%;
            }
            .preview > div {
                background-color: #ededed;
                color: white;
                height: 95%;
                overflow: scroll;
                overflow-x: hidden;
                padding: 0em 0.2em;
                width: 100%;
            }
            .preview > div > table {
                width: 100%;
            }
            .preview > div > table > tbody > tr {
                background-color: #ffffff;
                color: #222222;
            }
            .bus_num {
                display: block; 
                font-size: 2em;
                left: 0.3em;
                position: relative;
            }
            .bus_name {
                display: block;
                font-size: 1.2em;
                left: 0.5em;
                position: relative;
                width: 96.6%;
            }
            /* Style keyboard */
            .keyboard {
                -webkit-flex-wrap: wrap;
                display: flex;
                height: 38%;
                justify-content: space-between;
                width: 100%;
            }
            .keyboard > div {
                background-color: #f1f1f1;
                border: 1px solid transparent;
                border-color: #777777;
                border-radius: .3rem;
                color: #222222;
                font-size: .8em;
                height: 23%;
                line-height: 100%;
                text-align: center;
                transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
                width: 32.5%;
            }
            .keyboard > div:not(:disabled):not(.disabled).active,.keyboard > div:not(:disabled):not(.disabled):active,.show>.keyboard > div.dropdown-toggle {
                background-color: #777;
            }
        </style>
    </head>
    <body>
        <div class="search">
            &emsp;<img src="images/search_icon.png" style="width: 2.5em">&emsp;&emsp;
            <h1 id='bus_title'></h1>
        </div>
        <div class="preview">
            <div>
                <table id='myTable'></table>
            </div>
        </div>
        <div class="keyboard">
            <div><h1 id='num_1'>1</h1></div>
            <div><h1 id='num_2'>2</h1></div>
            <div><h1 id='num_3'>3</h1></div>
            <div><h1 id='num_4'>4</h1></div>
            <div><h1 id='num_5'>5</h1></div>
            <div><h1 id='num_6'>6</h1></div>
            <div><h1 id='num_7'>7</h1></div>
            <div><h1 id='num_8'>8</h1></div>
            <div><h1 id='num_9'>9</h1></div>
            <div><h1 id='bus_lane'>專用道</h1></div>
            <div><h1 id='num_0'>0</h1></div>
            <div><h1 id='clear'>清除</h1></div>
        </div>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/keyboard_taichung.js"></script>
        <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    </body>
</html>
