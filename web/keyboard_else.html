<!DOCTYPE html>
<html>
    <head>
        <title>公車查詢</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="assets/css/keyboard.css">
    </head>
    <body>
        <div class="search">
            <img src="images/search_icon.png" style="width: 2.5em">&ensp;
            <h1 id='bus_title'></h1>
        </div>
        <div class="preview" style="height: 49%">
            <div>
                <table id='myTable'></table>
            </div>
        </div>
        <div class="scroll">
            <div class="city">
                <div>基隆</div>&ensp;
                <div>新竹</div>&ensp;
                <div>苗栗</div>&ensp;
                <div>彰化</div>&ensp;
                <div>南投</div>&ensp;
                <div>雲林</div>&ensp;
                <div>嘉義</div>&ensp;
                <div>屏東</div>&ensp;
                <div>宜蘭</div>&ensp;
                <div>臺東</div>&ensp;
                <div>澎湖</div>&ensp;
                <div>金門</div>&ensp;
                <div>連江</div>
            </div>
        </div>
        <div class="keyboard" style="height: 38%">
            <div><h1 id='num_1'>1</h1></div>
            <div><h1 id='num_2'>2</h1></div>
            <div><h1 id='num_3'>3</h1></div>
            <div><h1 id='num_4'>4</h1></div>
            <div><h1 id='num_5'>5</h1></div>
            <div><h1 id='num_6'>6</h1></div>
            <div><h1 id='num_7'>7</h1></div>
            <div><h1 id='num_8'>8</h1></div>
            <div><h1 id='num_9'>9</h1></div>
            <div style="width: 66.2%"><h1 id='num_0'>0</h1></div>
            <div><h1 id='clear'>清除</h1></div>
        </div>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    </body>
</html>
